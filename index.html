<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>LOGIN FORM</title>
</head>
<body>
    <link rel="stylesheet" href="Assignment2.css">
    <script src="Assignment2.js"></script>
    <div>
        <form autocomplete="off">
            <h1 class="heading"> Sign Up </h1>
            <label>User name:</label><br>
            <input type="text" id="uname" size="30" placeholder="username" onblur="userName()"><br>
            <p id="userreq"></p>
            <label>Email:</label><br>
            <input type="email" id="email" size="30" placeholder="Enter email" onblur="Mail()"><br>
            <p id="validateemail"></p>
            <label>Password:</label><br>
            <input type="password" id="password" class="pass" size="30" placeholder="Enter password" onblur="passkey()"><br>
            <span><i class="far fa-eye" id="togglePassword" onmouseup="show_P()" onmousedown="hide_P()" ></i></span>
            <p id="passwordrequirement"></p>
            <label>Re-enter Password:</label><br>
            <input type="password" id="Re-entered" size="30" placeholder="Enter password" onblur="confirmPass()"><br>
            <p id="passwordmatch"></p>
            <button type="submit" class="btn" onclick="alert('You are signed up')"> SIGN UP </button><br><br>
        </form>
    </div>
</body>
</html>
